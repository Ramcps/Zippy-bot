<script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function createMessage(text, sender, options = []) {
        const msg = document.createElement('div');
        msg.classList.add('message', sender);
        msg.innerHTML = text;

        const avatar = document.createElement('img');
        avatar.classList.add('avatar');
        avatar.src = sender === 'bot' ? 'https://i.ibb.co/9GFP6vK/zippy-avatar.png' : 'https://i.ibb.co/KDGQ2cW/user-avatar.png';
        msg.appendChild(avatar);

        if (options.length > 0 && sender === 'bot') {
            const optionsContainer = document.createElement('div');
            optionsContainer.classList.add('options-container');
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.classList.add('option-button');
                btn.textContent = opt.text;
                btn.onclick = () => {
                    addMessage(opt.text, 'user');
                    opt.action(opt.value);
                };
                optionsContainer.appendChild(btn);
            });
            msg.appendChild(optionsContainer);
        }

        chatBox.appendChild(msg);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addMessage(text, sender, options = []) {
        removeTyping();
        setTimeout(() => createMessage(text, sender, options), 400);
    }

    function showTyping() {
        const typing = document.createElement('div');
        typing.className = 'typing-indicator';
        typing.id = 'typing';
        typing.innerText = 'Zippy Bot is typing...';
        chatBox.appendChild(typing);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTyping() {
        const typing = document.getElementById('typing');
        if (typing) typing.remove();
    }

    function showWelcome() {
        showTyping();
        setTimeout(() => addMessage("Hello! I'm <strong>Zippy Bot</strong>, your hotel assistant. How can I help you today?", 'bot', [
            { text: 'Check Room Availability', value: 'check', action: handleOption },
            { text: 'Book a Room', value: 'book', action: handleOption },
            { text: 'Support', value: 'support', action: handleOption },
            { text: 'Restaurant Menu', value: 'menu', action: handleOption },
            { text: 'Nearby Attractions', value: 'attractions', action: handleOption },
            { text: 'Spa Services', value: 'spa', action: handleOption }
        ]), 800);
    }

    function handleOption(value) {
        switch(value) {
            case 'check':
                addMessage("Here are our room types and availability for today:<br><b>Deluxe Room:</b> ₹3500<br><b>Suite:</b> ₹6000", 'bot');
                break;
            case 'book':
                addMessage("Please enter your full name and preferred room type to proceed with the booking.", 'bot');
                break;
            case 'support':
                addMessage("For support, call us at +91-9876543210 or email support@zippyhotel.com", 'bot');
                break;
            case 'menu':
                addMessage("Here is today's restaurant menu:<br>- Breakfast: Idli, Dosa, Coffee<br>- Lunch: Veg Thali, Chicken Biryani<br>- Dinner: Roti, Paneer Curry, Curd Rice", 'bot');
                break;
            case 'attractions':
                addMessage("Nearby Attractions:<br>1. City Park - 2km<br>2. Waterfall Viewpoint - 5km<br>3. Museum of Culture - 1.5km", 'bot');
                break;
            case 'spa':
                addMessage("Spa Services:<br>- Swedish Massage: ₹2000/hr<br>- Aromatherapy: ₹2500/hr<br>- Foot Reflexology: ₹1200/30min", 'bot');
                break;
            default:
                addMessage("Let me know how I can assist you.", 'bot');
        }
    }

    sendBtn.addEventListener('click', () => {
        const text = userInput.value.trim();
        if (!text) return;
        addMessage(text, 'user');
        userInput.value = '';
        setTimeout(() => addMessage("Thanks for your message. How else can I help?", 'bot'), 800);
    });

    userInput.addEventListener('keypress', e => {
        if (e.key === 'Enter') sendBtn.click();
    });

    window.onload = showWelcome;
</script>
